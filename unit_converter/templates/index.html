<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>⚖️ Unit Converter</h1>
        <p class="subtitle">Easily convert between different units of length, weight, and temperature.</p>

        <form method="POST" class="converter-form">
            <div class="form-group">
                <label for="value">Value:</label>
                <input type="text" name="value" placeholder="Enter value" required>
            </div>

            <div class="form-group">
                <label>From:</label>
                <select name="from_unit">
                    {% for unit in units %}
                        <option value="{{ unit }}">{{ unit|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>To:</label>
                <select name="to_unit">
                    {% for unit in units %}
                        <option value="{{ unit }}">{{ unit|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if result is not none %}
            <div class="result">
                <h2>Result: {{ result }}</h2>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
