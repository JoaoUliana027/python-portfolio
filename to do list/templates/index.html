<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center mb-4">ğŸ“‹ Lista de Tarefas</h1>

    <!-- FormulÃ¡rio de Adicionar -->
    <form method="POST" action="/add" class="d-flex mb-3">
        <input type="text" name="title" class="form-control" placeholder="Nova tarefa" required>
        <button type="submit" class="btn btn-primary ms-2">Adicionar</button>
    </form>

    <!-- Filtros e Busca -->
    <form method="GET" action="/" class="row g-2 mb-4">
        <div class="col-md-4">
            <select name="status" class="form-select" onchange="this.form.submit()">
                <option value="all" {% if status_filter == 'all' %}selected{% endif %}>Todas</option>
                <option value="pending" {% if status_filter == 'pending' %}selected{% endif %}>Pendentes</option>
                <option value="done" {% if status_filter == 'done' %}selected{% endif %}>ConcluÃ­das</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" name="search" class="form-control" placeholder="Buscar tarefa"
                   value="{{ search_query }}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-secondary w-100" type="submit">Filtrar</button>
        </div>
    </form>

    <!-- Lista de Tarefas -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span class="{% if task.done %}text-decoration-line-through text-muted{% endif %}">
                        {{ task.title }}
                    </span>
                    <small class="text-muted d-block">Criada em: {{ task.created_at }}</small>
                </div>
                <div>
                    <a href="/toggle/{{ loop.index0 }}" class="btn btn-sm btn-success">âœ”</a>
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">ğŸ—‘</a>
                </div>
            </li>
        {% else %}
            <li class="list-group-item text-center text-muted">Nenhuma tarefa encontrada</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
